{% extends 'base/base.html' %} {% block body %} {% load static %} 
{% load socialaccount %}




<h1 class="text-center mt-5 mb-4 display-1">Signup</h1>

{% if error %}
<div class="alert alert-warning" role="alert">
    <span>{{ error }}</span>
</div>
{% endif %}
<form enctype="multipart/form-data" method="POST" class="d-flex flex-column align-items-center mb-5" style="color:orangered;">
    {% csrf_token %}
    <div class="mb-3 w-50">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" maxlength="150" required id="id_username"
            class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email"  required id="id_email" class="form-control button--outline--primary"
            aria-describedby="emailHelp">
    </div>
    <div class="mb-3 w-50">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required id="id_password" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="confirm_password" required id="id_confirm_password" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_first_name" class="form-label">Name</label>
        <input type="text" name="name" maxlength="256" required id="id_name" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_Affiliation" class="form-label">Affiliation</label>
        <input type="text" name="Affiliation" maxlength="256" id="id_Affiliation" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_AreasOfInterest" class="form-label">Areas Of Interest</label>
        <input type="text" name="AreasOfInterest" id="id_AreasOfInterest" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_site" class="form-label">Homepage</label>
        <input type="url" name="homepage" maxlength="200" id="id_site" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_EmailForVerification" class="form-label">Email For Verification</label>
        <input type="text" name="EmailForVerification" maxlength="256" id="id_EmailForVerification" class="form-control button--outline--primary">
    </div>
    <div class="mb-3 w-50">
        <label for="id_avatar" class="form-label">Avatar</label>
        <input class="form-control" type="file" name="avatar" accept="image/*" id="id_avatar">
    </div>
    <div class="mb-3 w-50 d-flex justify-content-center">
        <style>
            .google-button {
                height: 40px;
                border-width: 0;
                background: white;
                color: #737373;
                border-radius: 5px;
                white-space: nowrap;
                box-shadow: 1px 1px 0px 1px rgba(0, 0, 0, 0.05);
                transition-property: background-color, box-shadow;
                transition-duration: 150ms;
                transition-timing-function: ease-in-out;
                padding: 0;
                text-decoration: none;
           }
           .google-button:hover {
            color: #737373;
           }
            .google-button:focus, .google-button:hover {
                box-shadow: 1px 4px 5px 1px rgba(0, 0, 0, 0.1);
           }
            .google-button:active {
                background-color: #e5e5e5;
                box-shadow: none;
                transition-duration: 10ms;
           }      
            .google-button__icon {
                display: inline-block;
                vertical-align: middle;
                margin: 8px 0 8px 8px;
                width: 18px;
                box-sizing: border-box;
              }
              
              .google-button__icon--plus {
                width: 27px;
              }
              
              .google-button__text {
                display: inline-block;
                vertical-align: middle;
                padding: 0 16px;
                font-size: 14px;
                font-weight: 500;
                font-family: 'Roboto',arial,sans-serif;
              }
              
        </style>
        <a href="{% provider_login_url 'google' %}" type="button" class="google-button " style="display: block;">
        <span class="google-button__icon">
          <svg viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg"><path d="M125.9 10.2c40.2-13.9 85.3-13.6 125.3 1.1 22.2 8.2 42.5 21 59.9 37.1-5.8 6.3-12.1 12.2-18.1 18.3l-34.2 34.2c-11.3-10.8-25.1-19-40.1-23.6-17.6-5.3-36.6-6.1-54.6-2.2-21 4.5-40.5 15.5-55.6 30.9-12.2 12.3-21.4 27.5-27 43.9-20.3-15.8-40.6-31.5-61-47.3 21.5-43 60.1-76.9 105.4-92.4z" id="Shape" fill="#EA4335"/><path d="M20.6 102.4c20.3 15.8 40.6 31.5 61 47.3-8 23.3-8 49.2 0 72.4-20.3 15.8-40.6 31.6-60.9 47.3C1.9 232.7-3.8 189.6 4.4 149.2c3.3-16.2 8.7-32 16.2-46.8z" id="Shape" fill="#FBBC05"/><path d="M361.7 151.1c5.8 32.7 4.5 66.8-4.7 98.8-8.5 29.3-24.6 56.5-47.1 77.2l-59.1-45.9c19.5-13.1 33.3-34.3 37.2-57.5H186.6c.1-24.2.1-48.4.1-72.6h175z" id="Shape" fill="#4285F4"/><path d="M81.4 222.2c7.8 22.9 22.8 43.2 42.6 57.1 12.4 8.7 26.6 14.9 41.4 17.9 14.6 3 29.7 2.6 44.4.1 14.6-2.6 28.7-7.9 41-16.2l59.1 45.9c-21.3 19.7-48 33.1-76.2 39.6-31.2 7.1-64.2 7.3-95.2-1-24.6-6.5-47.7-18.2-67.6-34.1-20.9-16.6-38.3-38-50.4-62 20.3-15.7 40.6-31.5 60.9-47.3z" fill="#34A853"/></svg>
        </span>
        <span class="google-button__text">Sign in with Google</span>
        </a>
    </div>
    <button type="submit" class="btn btn-outline-dark mb-5 mt-3 button-primary-orangered" style="">Register</button>
</form>
